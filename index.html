<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png"   sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"></link>

    <title>To-Do List</title>

</head>

<body>

    <div class="background d-flex justify-content-center pt-5">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 content-wrapper">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12 text-center">
                            <form>
                                <label for="newTaskEntry" class="">To-Do List</label>
                                <input type="text" class="form-control" id="newTaskEntry"
                                    placeholder="Enter tasks here...">
                                <button type="submit" class="btn">Add Entry</button>
                            </form>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center pt-3">
                        <div class="col-12 text-left">
                            <ul id="todoUl" class="">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
